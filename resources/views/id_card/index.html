<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background: #f5f5f5;
                font-family: Arial, sans-serif;
            }

            .card {
                width: 600px;
                background: white;
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                position: relative;
            }

            .background-pattern {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: repeating-linear-gradient(
                    45deg,
                    rgba(128, 128, 128, 0.05) 0px,
                    rgba(128, 128, 128, 0.05) 2px,
                    transparent 2px,
                    transparent 8px
                );
                z-index: 0;
            }

            .header {
                color: white;
                padding: 15px 0px;
                font-size: 24px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: relative;
                z-index: 1;
            }
            .headerTitle {
                background: #c41e3a;
                color: white;
                padding: 15px 20px;
                font-size: 24px;
                border-bottom-right-radius: 50px;
                border-top-right-radius: 50px;
            }

            .logo {
                width: 80px;
                height: 80px;
                background: white;
                border-radius: 50%;
                padding: 5px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .logo img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }

            .content {
                padding: 20px;
                display: flex;
                gap: 20px;
                position: relative;
                z-index: 1;
            }

            .photo {
                width: 120px;
                height: 150px;
                background: #f0f0f0;
                border-radius: 8px;
                overflow: hidden;
            }

            .photo img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .details {
                flex: 1;
            }

            .field {
                margin-bottom: 15px;
            }

            .field-label {
                font-weight: bold;
                margin-right: 10px;
            }

            .barcode {
                margin-top: 20px;
                text-align: center;
            }

            .barcode img {
                height: 50px;
                width: 80%;
            }

            .hq-number {
                color: #c41e3a;
                font-weight: bold;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="background-pattern"></div>
            <div class="header">
                <div class="headerTitle">Member of The One Nation Party</div>
                <div class="logo">
                    <img
                        src="https://one-nation.org.uk/assets/images/logo.png"
                        alt="One Nation Logo"
                    />
                </div>
            </div>
            <div class="content">
                <div class="photo">
                    <img
                        src="https://billey-4437.kxcdn.com/wp-content/uploads/2019/08/team-member-02.jpg"
                        alt="Member Photo"
                    />
                </div>
                <div class="details">
                    <div class="field">
                        <span class="field-label">Name:</span>
                        Manprit Singh Nichal
                    </div>
                    <div class="field">
                        <span class="field-label">Issue Date:</span>
                        01-01-2025
                    </div>
                    <div class="field">
                        <span class="field-label">Constituency:</span>
                        London Borough of Hounslow
                    </div>
                    <div class="field">
                        <span class="field-label">Website:</span>
                        One-Nation.org.uk
                    </div>
                    <div class="hq-number">HQ Number: +44 755555561</div>
                    <div class="barcode">
                        <img
                            src="https://static.vecteezy.com/system/resources/thumbnails/005/449/913/small_2x/barcode-on-white-background-illustration-vector.jpg"
                            alt="Barcode"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
